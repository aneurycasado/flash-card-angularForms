<div class="answers">
 <label>Answers</label>
 <li ng-repeat="answer in newCard.answers track by $index">
 <input type="text" ng-model="answer.text" ng-maxlength="40" name='answer{{$index}}'></input>
 <input type="checkbox" ng-model="answer.correct"></input>
   <span class="error" ng-show="newCardForm.answer{{$index}}.$error.maxlength">
     Answer is too long!
   </span>
 </li>
</div>
